apiVersion: v1
kind: Namespace
metadata:
  name: demo-ns

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: demo-ns
  labels:
    app: web
spec:
  selector:
    matchLabels:
      app: web
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: nginx:latest
        name: nginx-container
        ports:
        - containerPort: 80
